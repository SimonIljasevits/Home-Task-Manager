<body>
  <h1 class="megaTitle">YOUR HOME</h1>

  <button class="createbutton" id="createTaskBtn">
      <img class="createimage" src="images/plus-button.png" alt="Create task">
      <p style="text-align: center; font-size: 30px; margin-top: 0px;">Create new task</p>
    <button class="createbutton" id="createTaskBtn">
        <img class="createimage" src="images/plus-button.png" alt="Create task" style="opacity: 0;">
        <p style="text-align: center; font-size: 30px; margin-top: 0px; opacity: 0;">New home member</p>
  </button>

  <div class="taskBoxes">
    <div class="taskContainer">
      <h2>Assigned tasks</h2>
      <div class="taskBox">
        <div id="taskBox">
      </div>
        <button id="taskBoxbtn" class="clearCompletedTasks">Clear completed tasks</button>
      </div>
    </div>
  </div>
</body>

<div class="popupFormOverlay" id="popupForm">
  <div class="popupFormContent">
    <h2>Create New Task</h2>
    <form id="taskForm">
      <label for="taskName">Task Name:</label><br>
      <input type="text" id="taskName" name="taskName" required><br><br>

      <label for="assignee">Assign To:</label><br>
      <select id="assignee" name="assignee">
        <option value="Simon">Simon</option>
        <option value="Platon">Platon</option>
        <option value="Amilia">Amilia</option>
      </select><br><br>

      <button type="submit">Create Task</button>
      <button type="button" class="closeFormBtn">Cancel</button>
    </form>
  </div>
</div>

<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="css/popup.css">

<script src="js/db.js"></script>
