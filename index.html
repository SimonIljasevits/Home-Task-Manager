<body>
    <h1 class="megaTitle">HOME TASK MANAGER</h1>
    <div class="horizontalParent">
        <div class="horizontalChild">
            <button id="createHomeBtn">Create Home</button>
            <input type="text" id="createHomeText" placeholder="New home name...">
        </div>
        <div class="horizontalChild">
            <button id="joinHomeBtn">Join Home</button>
            <input type="text" id="joinHomeText" placeholder="Home name...">
        </div>
    </div>
</body>

<div class="popupFormOverlay" id="joinPopupForm">
    <div class="popupFormContent">
      <h2 id="joinFormHeader">Join homeName</h2>
      <form id="joinTaskForm">
        <label for="assignee">Join As:</label><br>
        <select id="assignee" name="assignee">
          <option value="Simon">Simon</option>
          <option value="Platon">Platon</option>
          <option value="Amilia">Amilia</option>
        </select><br><br>
  
        <button type="submit">Join Home</button>
        <button type="button" class="closeJoinFormBtn">Cancel</button>
      </form>
    </div>
  </div>

  <div class="popupFormOverlay" id="createPopupForm">
    <div class="popupFormContent">
      <h2 id="createFormHeader">Join homeName</h2>
      <form id="createTaskForm">
        <label for="assignee">Add People:</label>
        <input type="text" class="memberNameText" placeholder="New member name..."><br>
        <button id="addMemberButton" type="button">Add member</button>
        <div class="memberList">
        <p>Parent</p>
        </div>
  
        <button type="submit">Create Home</button>
        <button type="button" class="closeJoinFormBtn">Cancel</button>
      </form>
    </div>
  </div>
